<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css" type="text/css">
  <title>Вход</title>
</head>
<body>
  <header class="header">
    <div class="header__logo">
      <img class="header-logo__img" src="logo.png" loading="lazy" alt="logo">
    </div>
    <div class="header__text">
      <p>PCS Frontend</p>
    </div>
    <div class="header__link">
      <a href="registration.html">Регистрация</a>
      <a href="formsubmit.html">Вход</a>
    </div>
  </header>
  <main>
    <form class="form" action="/action_page.html">
      <div class="form__header">
        <h1 class="form__title">Вход</h1>
      </div>
      <div class="form__content">
        <div class="form__item">
          <div class="input">
            <label class="input__label" for="email">Email</label>
            <input class="input__control" 
                id="email" 
                name="email" 
                type="email"
                placeholder="Введите email"
            >
          </div>
        </div>
        <div class="form__item">
          <div class="input">
            <label class="input__label" for="password">Пароль</label>
            <input class="input__control" 
                  id="password" 
                  name="password" 
                  type="password"
                  placeholder="Введите пароль"
            >
          </div>
        </div>
        <div class="form__button">
          <button class="form__submit-button button" type="submit">
            Войти
          </button>
        </div>
      </div>  
    </form>
  </main>
</body>
</html>

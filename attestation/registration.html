<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style2.css" type="text/css">
  <title>Регистрация</title>
</head>
<body>
  <header class="header">
    <div class="header__logo">
      <img class="header-logo__img" src="logo.png" loading="lazy" alt="logo">
    </div>
    <div class="header__text">
      <p>PCS Frontend</p>
    </div>
    <div class="header__link">
      <a href="registration.html">Регистрация</a>
      <a href="formsubmit.html">Вход</a>
    </div>
  </header>
  <main>
    <form class="form" action="/action_page.html">
      <div class="form__header">
        <h1 class="form__title">Вход</h1>
      </div>
      <div class="form__content">
        <div class="form__item">
          <div class="input">
            <label class="input__label" for="email">Email</label>
            <input class="input__control" 
                id="email" 
                name="email" 
                type="email"
                placeholder="Введите email"
            >
          </div>
        </div>
        <div class="form__item">
          <div class="input">
            <label class="input__label" for="password">Пароль</label>
            <input class="input__control" 
                  id="password" 
                  name="password" 
                  type="password"
                  placeholder="Введите пароль"
            >
          </div>
        </div>
        <div class="form__item">
          <div class="input">
            <label class="input__label" for="confirmpassword">Подтверждение пароля</label>
            <input class="input__control" 
                  id="confirmpassword" 
                  name="confirmpassword" 
                  type="password"
                  placeholder="Подтвердите пароль"
            >
          </div>
        </div>
        <div class="form__item">
          <div class="input">
            <p class="input__label">Пол</p>
            <label class="radiobox" for="radio-1">
              <input class="radiobox__input visually-hidden" id="radio-1" type="radio" name="gender" value="men">
              <span class="radiobox__emulator"></span>
              <span class="input__label">Мужчина</span>
            </label>
            <label class="radiobox" for="radio-2">
              <input class="radiobox__input visually-hidden" id="radio-2" type="radio" name="gender" value="women">
              <span class="radiobox__emulator"></span>
              <span class="input__label">Женщина</span>
            </label>
          </div>
        </div>
        <div class="form__item">
          <div class="input">
            <label class="input__label" for="textarea">О себе</label>
            <textarea class="input__textarea" id="textarea" name="textarea" placeholder="Расскажите о себе..."></textarea>
          </div>
        </div>
        <div class="form__item">
          <label class="checkbox">
            <input class="checkbox__input visually-hidden" type="checkbox" name="subscribe-agreement">
            <span class="checkbox__emulator"></span>
            <span class="checkbox__label">Я согласен получать обновления на почту</span>
          </label>
        </div>
        <div class="form__button">
          <button class="form__submit-button button" type="submit">
            Регистрация
          </button>
        </div>
      </div>  
    </form>
  </main>
</body>
</html>
